name: Deploy to OrangePi

on:
  push:
    branches: [ main ] # или master, в зависимости от основной ветки

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t webapp:latest .
          docker save -o app.tar.gz webapp:latest

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.ORANGE_PI_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          scp -i ~/.ssh/id_ed25519 app.tar.gz ${{ secrets.ORANGE_PI_USER }}@${{ secrets.ORANGE_PI_IP }}:/tmp/app.tar.gz
          
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.ORANGE_PI_USER }}@${{ secrets.ORANGE_PI_IP }} "
            cd /tmp
            docker load -i app.tar.gz
            docker stop webapp || true
            docker rm webapp || true
            docker run -d --name webapp -p 3000:3000 --restart always webapp:latest
          "